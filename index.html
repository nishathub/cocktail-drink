<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cockTail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./cockTail.css">
</head>

<body>
    <header>
        <h1>The Cocktail Database</h1>
    </header>
    <nav>

    </nav>
    <main>
        <div class="search-box">
            <input autofocus type="text" id="search-field" placeholder="Type here">
            <button class="btn btn-warning" id="search-button">Search</button>
        </div>
        <div class="ingredient-filter">
            <h4>Filter by Ingredients</h4>
            <div id="ingredient-collection">
                <button class="btn btn-light" id="rum">Rum</button>
                <button class="btn btn-light" id="vodka">Vodka</button>
                <button class="btn btn-light" id="lemon">Lemon</button>
                <button class="btn btn-light" id="tequila">Tequila</button>
                <button class="btn btn-light" id="gin">Gin</button>
            </div>
        </div>
        <div class="error-box">
            <h2 id="error-message"></h2>
        </div>
        <div class="content">
            <div id="card-holder">

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cockTail.js"></script>
    <script src="./ingredients.js"></script>
</body>

</html>
